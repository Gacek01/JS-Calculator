<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css"> </head>

<body>
	<section id="buttons">
		<input id="display" type="text" maxlength="24">
		<br>
		<input id="button1" type="button" value="1">
		<input id="button2" type="button" value="2">
		<input id="button3" type="button" value="3">
		<input id="button4" type="button" value="4">
		<input id="button5" type="button" value="5">
		<input id="button6" type="button" value="6">
		<input id="button7" type="button" value="7">
		<input id="button8" type="button" value="8">
		<input id="button9" type="button" value="9">
		<input id="button10" type="button" value="0">
		<input id="button11" type="button" value=".">
		<input id="button12" type="button" value="*">
		<input id="button13" type="button" value="/">
		<input id="button14" type="button" value="+">
		<input id="button15" type="button" value="-">
		<input id="button16" type="button" value="AC">
		<input id="button17" type="button" value="="> </section>
	<script src="js/script.js"></script>
</body>

</html>
